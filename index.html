<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIS-Game</title>
    <link rel="stylesheet" href="./Main/styles/main.css" />
    <link rel="stylesheet" href="./Main/styles/md-main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <aside id="md-menu">
      <i class="fa fa-bars menu-btn" id="menu-btn"></i>
      <button class="md-btn-login-popup">Login</button>
    </aside>
    <div id="md-menu-container">
      <nav>
        <a href="#" class="menu-item">Work</a>
        <a href="#" class="menu-item">Profile</a>
        <a href="#" class="menu-item">Contact</a>
        <a href="#" class="menu-item">Design</a>
        <a href="#" class="menu-item">Login</a>
      </nav>
    </div>
    <header>
      <div class="logo">
        <img src="./Main/sub-assets/bis-logo.png" alt="BIS Logo" />
        <div class="logo-text">
          <h2>Bureau of Indian Standards</h2>
          <h6>The National Standards Body of India</h6>
        </div>
      </div>

      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <button class="btn-login-popup">Login</button>
      </nav>
    </header>

    <div class="popup-wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="login-email" autocomplete="off" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input
              type="password"
              id="login-password"
              autocomplete="off"
              required
            />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Register</h2>
        <form id="register-form">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input
              type="text"
              id="register-username"
              autocomplete="off"
              required
            />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input
              type="email"
              id="register-email"
              autocomplete="off"
              required
            />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input
              type="password"
              id="register-password"
              autocomplete="off"
              required
            />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Agree to terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./config.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./Main/js/main.js"></script>
  </body>
</html>
